<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vivamax — Protected</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#ff4e50;--muted:#9aa4b2}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;background:linear-gradient(180deg,#071025 0%, #071a2a 100%);color:#fff}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px}
    .card{width:100%;max-width:420px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:22px;box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    h1{margin:0 0 8px;font-size:20px}
    p{margin:0 0 16px;color:var(--muted)}
    .input{display:flex;gap:8px}
    input[type=password]{flex:1;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:#071226;color:#fff;font-size:15px}
    button{padding:10px 14px;border-radius:8px;border:none;background:linear-gradient(90deg,var(--accent),#f9d423);color:#111;font-weight:700;cursor:pointer}
    .msg{height:18px;margin-top:10px;color:#ffb4b4;font-size:13px}
    footer{margin-top:14px;text-align:center;font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <h1>Vivamax — Protected</h1>
      <p>Enter the password 1234.</p>

      <div class="input">
        <input id="pw" type="password" placeholder="Password" inputmode="numeric" aria-label="Password" />
        <button id="go">Open</button>
      </div>

      <div class="msg" id="msg"></div>

      <footer>Tips: you can host this as <code>index.html</code> on GitHub Pages or Vercel.</footer>
    </div>
  </div>

  <script>
    (function(){
      const correct = '1234';
      const target = 'https://www.cat3movie.club/category/vivamax/';
      const pw = document.getElementById('pw');
      const go = document.getElementById('go');
      const msg = document.getElementById('msg');

      function show(t, ok=false){
        msg.textContent = t;
        msg.style.color = ok ? '#b8f5c6' : '#ffb4b4';
      }

      function attempt(){
        const v = (pw.value||'').trim();
        if(!v){ show('Please enter the password.'); pw.focus(); return; }
        if(v === correct){
          show('Password accepted — redirecting...', true);
          setTimeout(()=>{ window.location.href = target; }, 350);
        } else {
          show('Incorrect password — try again.');
          pw.value = '';
          pw.focus();
        }
      }

      go.addEventListener('click', attempt);
      pw.addEventListener('keydown', function(e){ if(e.key === 'Enter') attempt(); });

      if (window.top !== window.self) {
        try { window.top.location = window.location; } catch(e) {/* ignore */}
      }
    })();
  </script>
</body>
</html>
